<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HarvardX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
    <!-- Headings-->
    <h1 style="color:blue; text-align:center;">HTML 101</h1>


<body>
    <!-- Creating a list -->
         <!-- An Unordered Listt -->
         <h3 style="color:blue; text-align:left;">Unordered List</h3>
         <ul>
             <li>list 1</li>
             <li>list 2</li>
             <li>list 3</li>
             <li>list 4</li>
         </ul>

         <!-- An ordered Listt -->
         <h3>Ordered List</h3>
         <ol>
             <li>Item 1</li>
             <li>Item 2</li>
             <li>Item 3</li>
             <li>Item 4</li>
         </ol>

         <!-- Adding an image Tag -->
         <img src="Pictures/imac.png" alt="Apple" width="50%">

    <!-- Creating Tables in HTML -->
    <table>
        <!-- Table Heading or Caption -->
        <caption><h1>Names of Students</h1></caption>

        <!-- Table Head -->
        <thead>
            <tr>
                <th><b>Student Name</b></th>
                <th><b>Age</b></th>
                <th><b>Class</b></th>
            </tr>
        </thead>

        <!-- Table Body-->
        <tbody>
            <tr>
                <td>Agbor Charles</td>
                <td>28</td>
                <td>Form 1</td>
            </tr>
            <tr>
                <td>Ojong Thierry</td>
                <td>29</td>
                 <td>Form 2</td>
            </tr>

            <tr>
                <td>Nchor Batho</td>
                <td>28</td>
                <td>Form 3</td>
            </tr>

        </tbody>
    </table>
    <br>
    <br>

         <!-- CREATING A FORM-->
    <form>
        <input type="text" placeholder="Full Name" name="name">
        <button>Submit</button>
    </form>

</body>
</html>
